<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css"  href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

	<div>
		<h2>To Do List</h2>

		<input type="text" id="myText" value class="what do you need to do?">
		
		<!-- This is where the list items will be inserted -->  
		<ul id="list"></ul>
		<p>scroll down when box fills</p>
		<button id='add' class="add_btn">Add</button>
		<button id='remove' class="remove_btn">Remove</button>
	</div>
	<script>
	  $(document).ready(function(){

		//When you click the button...
		$("#add").click(function(){
			//...grab the value of 'myText' and put it in a variable
			var textFieldValue = $('#myText').val();
			//...then append the value inside <li> elements and insert it inside the <ul> element
			$("#list").append('<li>' + textFieldValue + '</li>');
		});

		$("#remove").click(function(){
			$("#list").html(' ');
		});
		 
		// get api endpoint
		const api = 'http://api.openweathermap.org/data/2.5/weather?';
		const city = 'zip=72751,us';
		const api_key = '&APPID=4a5bf1eb2a22106bac2d6d95c02695fb';
		const units = '&units=imperial';
		const url = api + city + api_key + units;
		console.log(url); // this will return a 404 because api key is not real.

	  });	
	</script>
	
</body>
</html>
